<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Flights</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav>
          <div class="nav nav-tabs flex-column align-items-start" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" 
            type="button" role="tab" aria-controls="nav-home" aria-selected="true"> 
              <img src="./icons/11007889141582779191.svg" alt="" width="16" height="16"> Flights
            </button>

            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" 
            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Hotels</button>

            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" 
            type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Cars</button>
          </div>
        </nav>
      </div>

      <div class="col-10">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="inputEmail4" onchange="validate()" min="">
                <div id="err">err</div>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">End Date</label>
                <input type="date" class="form-control" id="inputPassword4" min="">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">From</label>
                <select name="" class="form-control" id="inputAddress">
                <option value="Баккару">Баккару Банзай</option>
                <option value="Томми">Чудесный Томми</option>
                <option value="Пенни">Пенни Придди</option>
                <option value="Джерси">Нью-Джерси</option>
                <option value="Джон">Джон Паркер</option>  
                </select>
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">To</label>
                <select name="" class="form-control" id="inputAddress2">
                  <option value="Баккару">Баккару Банзай</option>
                  <option value="Томми">Чудесный Томми</option>
                  <option value="Пенни">Пенни Придди</option>
                  <option value="Джерси">Нью-Джерси</option>
                  <option value="Джон">Джон Паркер</option>  
                  </select>
              </div>
              

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Clear</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">text</div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">text</div>
        </div>
      </div>
    </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
